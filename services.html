<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>სერვისები</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f6f8;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 35px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 16px;
    }

    .date {
      font-size: 12px;
      color: #999;
      margin-bottom: 6px;
    }

    .title {
      font-size: 16px;
      font-weight: 700;
      line-height: 1.4;
    }

    .back {
      display: inline-block;
      margin-bottom: 24px;
      text-decoration: none;
      color: #2f80ed;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <a class="back" href="index.html">← უკან დაბრუნება</a>

    <div class="grid">

      <div class="card">
        <img src="../images/ფოტო1.jpg" alt="ფოტო1">
        <div class="card-content">
          <div class="date">01 oct 2016</div>
          <div class="title">სასკოლო პროექტები</div>
        </div>
      </div>

      <div class="card">
        <img src="../images/ფოტო2.jpg" alt="ფოტო2">
        <div class="card-content">
          <div class="date">25 apr 2017</div>
          <div class="title">ბინულის სკოლის ღონისძიება</div>
        </div>
      </div>

      <div class="card">
        <img src="../images/ფოტო3.jpg" alt="ფოტო3">
        <div class="card-content">
          <div class="date">7 march 2017</div>
          <div class="title">სასწავლო წელი 2024</div>
        </div>
      </div>

      <div class="card">
        <img src="../images/ფოტო4.jpg" alt="ფოტო4">
        <div class="card-content">
          <div class="date">22 sep 2023</div>
          <div class="title">სასწავლო წელი 2023: ილიაუნი</div>
        </div>
      </div>

      <div class="card">
        <img src="../images/ფოტო5.png" alt="ფოტო5">
        <div class="card-content">
          <div class="date">28 dec 2020</div>
          <div class="title">სასწავლო წელი 2020</div>
        </div>
      </div>

      <div class="card">
        <img src="../images/ფოტო6.jpg" alt="ფოტო6">
        <div class="card-content">
          <div class="date">21 oct 2023</div>
          <div class="title">სასწავლო წელი 2023</div>
        </div>
      </div>

      
    </div>
  </div>
</body>
</html>
