<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>რეგისტრაცია</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f4f6f8;
      color: #111;
    }

    /* Top bar */
    .topbar {
      background: #0b5aa2;
      color: #fff;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .full {
      grid-column: 1 / -1;
    }

    .checkboxes label {
      font-weight: 400;
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 4px;
      background: #0b5aa2;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background: #094b87;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="topbar">
    <strong>რეგისტრაცია</strong>
    <a href="index.html" style="color:#fff;text-decoration:none;">მთავარი</a>
  </div>

  <div class="container">
    <button class="login-btn-main">რეგისტრაცია</button>
    <h1>მონაცემების შევსება</h1>

    <form>
      <div class="grid">

        <div>
          <label>სახელი *</label>
          <input type="text">
        </div>

        <div>
          <label>გვარი *</label>
          <input type="text">
        </div>

        <div>
          <label>დაბადების თარიღი *</label>
          <input type="date">
        </div>

        <div>
          <label>პირადი ნომერი *</label>
          <input type="text">
        </div>

        <div>
          <label>მობილური *</label>
          <input type="text">
        </div>

        <div>
          <label>მოქალაქეობა *</label>
          <select>
            <option>აირჩიეთ</option>
            <option>საქართველო</option>
          </select>
        </div>

        <div>
          <label>ელ. ფოსტა</label>
          <input type="email">
        </div>

        <div>
          <label>სკოლა</label>
          <input type="text">
        </div>

        <div class="full checkboxes">
          <label>
            <input type="checkbox">
            ვადასტურებ მონაცემების სისწორეს
          </label>
        </div>

      </div>

      <div class="actions">
        <button type="submit">გაგზავნა</button>
      </div>
    </form>
  </div>

</body>
</html>
