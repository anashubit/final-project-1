<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>კონტაქტი</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f2f2f2;
      color: #555;
    }

    .section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 24px;
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 40px;
      align-items: start;
    }

    h1 {
      margin-top: 0;
      color: #4a6fa5;
      font-size: 28px;
    }

    .info p {
      margin: 10px 0;
      font-size: 15px;
    }

    .info span {
      display: block;
      margin-top: 20px;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 6px;
    }

    .social {
      max-width: 1200px;
      margin: 30px auto 60px;
      padding: 0 24px;
    }

    .social a {
      display: inline-block;
      margin-right: 16px;
      font-size: 32px;
      text-decoration: none;
    }

   


.social a:hover {
  transform: translateY(-2px);
}

    @media (max-width: 900px) {
      .section {
        grid-template-columns: 1fr;
      }
    }
    .back-btn {
  display: inline-block;
  margin: 24px;
  text-decoration: none;
  font-weight: 700;
  font-size: 14px;
  color: #2f80ed;
}

.back-btn:hover {
  text-decoration: underline;
}


  </style>
</head>

<body>

  <div class="section">
    <div class="info">
      <h1>საკონტაქტო ინფორმაცია</h1>

      <p>მისამართი: ვაჟა-ფშაველას ქ. 30</p>
      <p>ტელ.: +995 593-120-696</p>
      <p>ელ. ფოსტა: skolabinuli@gmail.com</p>
    </div>

    <div class="map">
      <!-- Google Maps embed -->
      <iframe
        src="https://www.google.com/maps?q=Vazha-Pshavela%2030&output=embed"
        loading="lazy">
      </iframe>
    </div>
    <a href="index.html" class="back-btn">
  ← უკან დაბრუნება
</a>
  </div>
  


</body>
</html>
